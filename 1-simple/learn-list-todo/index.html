<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Learn list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body ng-controller="learnListCtrl">
    <div class="container">
      <div class="page-header">
        <h1>Планувальник курсів</h1>
        <span>Користувач: {{user}}</span>
        <span>Кількість курсів {{courses.length}}</span>
      </div>
      <div class="container">
        <div class="input-group">
          <input class="form-control" ng-model="newCourse">
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="addCourse()">Додати</button>
          </span>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Курс</th>
              <th>pass</th>
              <th>Пройдений</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="course in courses">
              <td>{{course.title}}</td>
              <td><input type="checkbox" ng-model="course.boolen"></td>
              <td
                ng-click="changeState(course)"
                style="{{setStyle(course.boolen)}}"
                >{{showText(course.boolen)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
